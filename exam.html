<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSK Exam Practice - Study</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <style>
        .exam-card { transition: transform 0.2s; cursor: pointer; }
        .exam-card:hover { transform: translateY(-5px); }
        .step-item { margin: 10px 0; padding: 10px; background-color: #f8f9fa; border-radius: 5px; }
        .special-test { background-color: #e3f2fd; padding: 8px; margin: 5px 0; border-radius: 4px; }
        .exam-icon { flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .exam-card .card-body { min-height: 120px; }
        .anatomy-image { width: 80px; height: 80px; object-fit: contain; border-radius: 8px; border: 2px solid #dee2e6; }
        .fallback-icon { width: 80px; height: 80px; display:flex; align-items:center; justify-content:center; background-color:#f8f9fa; border-radius:8px; border: 2px solid #dee2e6; }
        @media (max-width: 768px) {
            .anatomy-image, .fallback-icon { width: 60px; height: 60px; }
            .exam-card .card-body { min-height: 100px; padding: 15px; }
            .card-title { font-size: 1rem; }
            .card-text { font-size: 0.875rem; }
            .btn-sm { font-size: 0.8rem; padding: 0.375rem 0.75rem; }
            .exam-icon { margin-right: 10px !important; }
            .container { padding-left: 10px; padding-right: 10px; }
        }
        @media (max-width: 576px) {
            .anatomy-image, .fallback-icon { width: 50px; height: 50px; }
            .exam-card .card-body { min-height: 90px; padding: 12px; }
            .card-title { font-size: 0.95rem; margin-bottom: 8px; }
            .card-text { font-size: 0.8rem; line-height: 1.3; }
            .btn-sm { font-size: 0.75rem; padding: 0.25rem 0.5rem; }
            .d-flex.gap-2 { gap: 0.5rem !important; }
            h1 { font-size: 1.75rem; }
            .lead { font-size: 1rem; }
        }
    </style>

</head>
<body>
  
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">MSK Exam Practice</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container mt-4">
    <div id="content"></div>
  </div>

  <script src="msk_data.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const key = params.get('exam');
    const exam = key ? window.MSK_EXAMS[key] : null;

    const el = document.getElementById('content');

    if (!exam) {
      el.innerHTML = `
        <div class="alert alert-danger">
          <h4 class="mb-2">Exam not found</h4>
          <p class="mb-0">Go back to <a href="index.html">Home</a> and pick an exam.</p>
        </div>`;
    } else {
      const steps = exam.steps.map(s => `<div class="step-item">• ${
        s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;')
      }</div>`).join('');

      const tests = exam.special_tests.map(t => `<div class="special-test">• ${
        t.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;')
      }</div>`).join('');

      el.innerHTML = `
        <div class="row">
          <div class="col-12">
            <h1 class="mb-2">${exam.name}</h1>
            <p class="text-muted">${exam.description}</p>
            <div class="d-flex gap-2 mb-4">
              <a class="btn btn-outline-secondary" href="index.html">← Back</a>
              <a class="btn btn-primary" href="quiz.html?exam=${encodeURIComponent(key)}">Take Quiz</a>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-lg-7 mb-4">
            <h4>Systematic Steps</h4>
            ${steps}
          </div>
          <div class="col-12 col-lg-5 mb-4">
            <h4>Common Special Tests</h4>
            ${tests}
          </div>
        </div>
      `;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
