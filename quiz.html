<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSK Exam Practice - Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <style>
        .exam-card { transition: transform 0.2s; cursor: pointer; }
        .exam-card:hover { transform: translateY(-5px); }
        .step-item { margin: 10px 0; padding: 10px; background-color: #f8f9fa; border-radius: 5px; }
        .special-test { background-color: #e3f2fd; padding: 8px; margin: 5px 0; border-radius: 4px; }
        .exam-icon { flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .exam-card .card-body { min-height: 120px; }
        .anatomy-image { width: 80px; height: 80px; object-fit: contain; border-radius: 8px; border: 2px solid #dee2e6; }
        .fallback-icon { width: 80px; height: 80px; display:flex; align-items:center; justify-content:center; background-color:#f8f9fa; border-radius:8px; border: 2px solid #dee2e6; }
        @media (max-width: 768px) {
            .anatomy-image, .fallback-icon { width: 60px; height: 60px; }
            .exam-card .card-body { min-height: 100px; padding: 15px; }
            .card-title { font-size: 1rem; }
            .card-text { font-size: 0.875rem; }
            .btn-sm { font-size: 0.8rem; padding: 0.375rem 0.75rem; }
            .exam-icon { margin-right: 10px !important; }
            .container { padding-left: 10px; padding-right: 10px; }
        }
        @media (max-width: 576px) {
            .anatomy-image, .fallback-icon { width: 50px; height: 50px; }
            .exam-card .card-body { min-height: 90px; padding: 12px; }
            .card-title { font-size: 0.95rem; margin-bottom: 8px; }
            .card-text { font-size: 0.8rem; line-height: 1.3; }
            .btn-sm { font-size: 0.75rem; padding: 0.25rem 0.5rem; }
            .d-flex.gap-2 { gap: 0.5rem !important; }
            h1 { font-size: 1.75rem; }
            .lead { font-size: 1rem; }
        }
    </style>

</head>
<body>
  
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">MSK Exam Practice</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container mt-4">
    <div id="content"></div>
  </div>

  <script src="msk_data.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const key = params.get('exam');
    const exam = key ? window.MSK_EXAMS[key] : null;

    const el = document.getElementById('content');

    function makeQuestions(examKey, examObj) {
      return [
        {
          question: `What is the first step in ${examObj.name}?`,
          options: ["Palpation", "Inspection", "Special Tests", "Range of Motion"],
          correct: 1
        },
        {
          question: `Which special test is commonly used in ${examObj.name}?`,
          options: examObj.special_tests,
          correct: 0
        }
      ];
    }

    function render() {
      if (!exam) {
        el.innerHTML = `
          <div class="alert alert-danger">
            <h4 class="mb-2">Exam not found</h4>
            <p class="mb-0">Go back to <a href="index.html">Home</a> and pick an exam.</p>
          </div>`;
        return;
      }

      const qs = makeQuestions(key, exam);
      el.innerHTML = `
        <div class="row">
          <div class="col-12">
            <h1 class="mb-2">Quiz: ${exam.name}</h1>
            <p class="text-muted">${exam.description}</p>
            <div class="d-flex gap-2 mb-4">
              <a class="btn btn-outline-secondary" href="exam.html?exam=${encodeURIComponent(key)}">‚Üê Back to Study</a>
              <a class="btn btn-outline-secondary" href="index.html">Home</a>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <div id="qBox"></div>
                <div class="d-flex gap-2 mt-3">
                  <button id="checkBtn" class="btn btn-primary">Check Answer</button>
                  <button id="nextBtn" class="btn btn-outline-primary" disabled>Next</button>
                </div>
                <div id="feedback" class="mt-3"></div>
              </div>
            </div>
          </div>
        </div>
      `;

      let i = 0;
      let selected = null;

      const qBox = document.getElementById('qBox');
      const feedback = document.getElementById('feedback');
      const checkBtn = document.getElementById('checkBtn');
      const nextBtn = document.getElementById('nextBtn');

      function showQuestion() {
        selected = null;
        feedback.innerHTML = '';
        nextBtn.disabled = true;

        const q = qs[i];
        qBox.innerHTML = `
          <h5 class="mb-3">Q${i+1}. ${q.question}</h5>
          ${q.options.map((opt, idx) => `
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="opt" id="opt${idx}" value="${idx}">
              <label class="form-check-label" for="opt${idx}">${opt}</label>
            </div>
          `).join('')}
        `;

        qBox.querySelectorAll('input[name="opt"]').forEach(r => {
          r.addEventListener('change', () => { selected = Number(r.value); });
        });
      }

      checkBtn.addEventListener('click', () => {
        if (selected === null) {
          feedback.innerHTML = `<div class="alert alert-warning mb-0">Pick an answer first.</div>`;
          return;
        }
        const q = qs[i];
        const ok = selected === q.correct;
        feedback.innerHTML = ok
          ? `<div class="alert alert-success mb-0">Correct ‚úÖ</div>`
          : `<div class="alert alert-danger mb-0">Not quite. Correct answer: <strong>${q.options[q.correct]}</strong></div>`;
        nextBtn.disabled = false;
      });

      nextBtn.addEventListener('click', () => {
        i++;
        if (i >= qs.length) {
          qBox.innerHTML = `
            <h5 class="mb-2">Done üéâ</h5>
            <p class="mb-0">Nice. Want to review again or switch exams?</p>
          `;
          checkBtn.disabled = true;
          nextBtn.disabled = true;
          feedback.innerHTML = `
            <div class="d-flex gap-2 mt-3">
              <a class="btn btn-primary" href="quiz.html?exam=${encodeURIComponent(key)}">Restart Quiz</a>
              <a class="btn btn-outline-primary" href="index.html">Home</a>
            </div>`;
          return;
        }
        showQuestion();
      });

      showQuestion();
    }

    render();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
